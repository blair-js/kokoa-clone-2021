<!DOCTYPE html>
<html>
   <body> 
       <p>버튼을 누르시면 메세지가 표시됩니다.</p>
       <button id="btn">클릭하세요!</button>
       <p id="here"></p>
       
       <script>
        document.getElementById("btn").onclick = msgFunc;
        
        function msgFunc() {
            document.getElementById("here").innerHTML = "버튼을 클릭했습니다!";
        }
       </script>
   </body>
</html>
