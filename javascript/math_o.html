<!DOCTYPE html>
<html>
    <head></head>
    <body>
        
        <script>    
        //math 객체사용 - 프로퍼티 
        document.write("오일러 상수 :" + Math.E);
        document.write("<br>2의 자연로그 :" + Math.LN2);
        document.write("<br>10의 자연로그 :" + Math.LN10);
        document.write("<br>주기율 파이 :" + Math.PI);
        document.write("<br>1/2의 제곱근 :" + Math.SQRT1_2);
        document.write("<br>2의 제곱근 :" + Math.SQRT2);
        
        //math 객체사용 - 메소드 
        document.write("<br>10의 절대값 :" + Math.abs(-10));
        document.write("<br>큰 정수값 중 제일 작은 값 :" + Math.ceil(10.32));
        document.write("<br>작은 정수값 중 제일 큰 값 :" + Math.floor(10.32));
        document.write("<br>최대값 :" + Math.max(10,20,30,40));
        document.write("<br>최소값 :" + Math.min(10,20,30,40));
        document.write("<br>0에서 1사이의 난수 :" + Math.random());
        document.write("<br>반올림 값 :" + Math.round(10.6));
        document.write("<br>10의 상수 값 :" + Math.pow(10,3));
        document.write("<br>9의 제곱근 값 :" + Math.sqrt(9));
        </script>
    </body>
</html>
