<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends screen Kokoa Clone</title>

</head>
<body>    
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>

        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-ellipsis-h fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>
         Friends's Names Display
         <i class="fas fa-chevron-right fa-xs"></i>
    </a>

<main class="friends-sreen">
    <div class="user-component">

        <div class="user-component__column">
                  <img src="daisy.jpg" class="user-component__avatar user-component__avatar--xl"/>
            <div class="user-component__text">
                 <h4 class="user-component__title">Blair</h4>
                 <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
            </div>
        </div>
             <div class="user-component__column">
             </div>
    </div>
    <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span>Channel</span>
            <i class="fas fa-chevron-up fa-xs"></i>
        </div>

        <div class="user-component">

            <div class="user-component__column">
                      <img src="daisy.jpg" class="user-component__avatar user-component__avatar--sm"/>
                <div class="user-component__text">
                     <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                </div>
            </div>
                 <div class="user-component__column">
                     <span>2</span>
                     <i class="fas fa-chevron-right fa-xs"></i>
                 </div>
        </div>

      </div>
</main>

 <nav class="nav">
     <ul class="nav__list">
